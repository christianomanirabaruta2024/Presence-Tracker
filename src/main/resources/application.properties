spring.application.name=employee-management

# Use MySQL instead of H2
spring.datasource.url=jdbc:mysql://localhost:3306/presence_tracker?useSSL=false&serverTimezone=UTC
spring.datasource.username=laraveluser
spring.datasource.password=test257
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT settings
jwt.
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Disable Thymeleaf and error page if it's an API
spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=false
server.error.whitelabel.enabled=false

# Mail settings (MailHog or dev)
spring.mail.host=127.0.0.1
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Mockito
mockito.mock-maker-class=org.mockito.mockmaker.SubclassMockMaker

# Disable default security login
spring.security.user.name=
spring.security.user.password=
spring.security.enabled=false

logging.level.org.springframework.aop=INFO
aop.tracking.enabled=true
logging.level.com.upg.employee_management=DEBUG

server.address=0.0.0.0